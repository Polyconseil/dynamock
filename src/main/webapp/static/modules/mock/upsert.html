<div ng-controller="MockUpdateCtrl">

	<form class="form-horizontal" role="form" ng-submit="submit()" name="labelForm">
		<div class="form-group" style="text-align: right;">
			<button type="submit" class="btn btn-default">Mettre à jour</button>
		</div>

		<div class="row col-lg-12" style="background-color: #ECEBFF; padding: 12px; margin-bottom: 24px;">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockId" style="font-weight: bold">Id</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="id" id="mockId" ng-model="mock.id" disabled />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockNamespace" style="font-weight: bold">Namespace</label>
				<div class="col-lg-10">
		               <input class="form-control" id="mockNamespace" type="text" ng-model="mock.namespace" typeahead="namespace for namespace in namespaces | filter:$viewValue">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockOwner" style="font-weight: bold">Créer par</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="id" id="mockOwner" ng-model="mock.owner" typeahead="owner for owner in owners | filter:$viewValue"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockName" style="font-weight: bold">Nom</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="id" id="mockName" ng-model="mock.name" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-10">
					<textarea class="form-control" id="description" ng-model="mock.description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="longDescription" class="col-lg-2 control-label">Description longue</label>
				<div class="col-lg-10">
					<textarea class="form-control" id="longDescription" ng-model="mock.longDescription"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="priority" class="col-lg-2 control-label">Priorité</label>
				<div class="col-lg-10">
					<input type="number"  id="priority" class="form-control" ng-model="mock.priority">
				</div>
			</div>
			
		</div>

		<div class="row col-lg-12" style="background-color: #D6D4FF; padding: 12px; margin-bottom: 24px;">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockRequestBodyPattern" style="font-weight: bold">Pattern corps</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="id" id="mockRequestBodyPattern" ng-model="mock.request.bodyPattern" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="mockRequestUrlPattern" style="font-weight: bold">Pattern url</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="id" id="mockRequestUrlPattern" ng-model="mock.request.urlPattern" />
				</div>
			</div>
		</div>
		
		<div class="row col-lg-12">
			<div class="form-group">
				<label class="col-lg-2" style="font-weight: bold">Content Type</label>
				<div class="col-lg-10">
					<select ng-model="contentType">
						<option value="text/html">HTML</option>
						<option value="application/xml">XML</option>
						<option value="application/json">JSON</option>
					</select>
				</div>
			</div>
		</div>
		
		<div class="row col-lg-12" style="background-color: #333; padding: 12px; margin-bottom: 24px;" ng-show='contentType=="application/xml"'>
			<div ui-ace="{mode: 'xml', useWrapMode: true}" ng-model="mock.response.body" style="width: 1110px; min-height: 600px;"></div>
		</div>
		<div class="row col-lg-12" style="background-color: #333; padding: 12px; margin-bottom: 24px;" ng-show='contentType=="application/json"'>
			<div ui-ace="{mode: 'json', useWrapMode: true}" ng-model="mock.response.body" style="width: 1110px; min-height: 600px;"></div>
		</div>
		<div class="row col-lg-12" style="background-color: #333; padding: 12px; margin-bottom: 24px;" ng-show='contentType=="text/html"'>
			<div ui-ace="{mode: 'html', useWrapMode: true}" ng-model="mock.response.body" style="width: 1110px; min-height: 600px;"></div>
		</div>
		
		<div class="form-group" style="text-align: right;">
			<button type="submit" class="btn btn-default">Mettre à jour</button>
		</div>
	</form>

	<div class="row col-lg-12">
		<pre>{{mock | stringify}}</pre>
	</div>

</div>
